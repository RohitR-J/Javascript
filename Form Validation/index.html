<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


</head>

<body>
    <script src="script.js"></script>
    <div class="container mt-5">
        <form id="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control col-lg-4" type="text" id="name" placeholder="Enter Your Name"
                    autocomplete="off">
                <div class="text-danger" id="userName"></div>

            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control col-lg-4" type="text" id="email" placeholder="Enter Your Email"
                    autocomplete="off">
                <div class="text-danger" id="emailId"></div>

            </div>
            <div class="form-group">
                <label for="phNumber">Phone number</label>
                <input class="form-control col-lg-4" type="text" id="phNumber" placeholder="Enter Your Phone Number"
                    autocomplete="off">
                <div class="text-danger" id="phoneNum"></div>

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control col-lg-4" type="password" id="password" placeholder="Password"
                    autocomplete="off">
                <div class="text-danger" id="pass"></div>
            </div>
            <div class="form-group">
                <label for="confirmPasssword">Confirm Password</label>
                <input class="form-control col-lg-4" type="password" id="confirmPassword" placeholder="re-type password"
                    autocomplete="off">
                <div class="text-danger" id="confPass"></div>
            </div>
            <input onclick="validation();" type="submit" name="submit" value="Sign up" class="btn btn-success"
                autocomplete="off">
        </form>
    </div>
</body>

</html>
