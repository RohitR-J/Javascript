<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="row mt-5 justify-content-center">
			<div class="col-sm-4">
				<div class="card">
					<div class="card-body">
						<div class="card-header text-center">
							<h2>Calculator</h2>
						</div>
						<div class="form-group mt-3 text-center">
							<label for="numbers">Enter numbers</label>
							<input type="text" name="num1" id="num1" class="form-control"> <br>
							<input type="text" name="num2" id="num2" class="form-control">
							<select name="operators" id="operators" class="form-control mt-3">
								<option value="addition">Addition</option>
								<option value="subtraction">Subtraction</option>
								<option value="multiplication">Multiplication</option>
								<option value="division">Division</option>
							</select>
							<button class="form-control mt-3" type="submit" onclick="output()">Output</button>
							<input type="text" id="output" class="form-control mt-3">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function output() {
			var num1 = parseFloat(document.getElementById('num1').value);
			var num2 = parseFloat(document.getElementById('num2').value);
			var operator = document.getElementById('operators').value;

			if (operator == 'addition') {
				document.getElementById('output').value = num1 + num2;
			}

			if (operator == 'subtraction') {
				document.getElementById('output').value = num1 - num2;
			}

			if (operator == 'multiplication') {
				document.getElementById('output').value = num1 * num2;
			}

			if (operator == 'division') {
				document.getElementById('output').value = num1 / num2;
			}

		}
	</script>
</body>

</html>
